<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>학술지 목록</title>
</head>
<body>
    <div class="journal-wrap">
        <div class="journal-main">
            <a href="#none" title="키워드 등록 닫기" class="popup-close">
                <span class="popup-close-x"></span>
            </a>
            <div class="popup-header">
                <a href="#none" class="list-arrow"></a>
                <div class="list-note-img">
                    <span class="book"></span>
                </div>
                <div class="list-h1-bg">
                    <h1 class="journal-list">
                        학술지 목록
                    </h1>
                </div>
            </div>
            <div class="list-content">
                <p class="list-content-explain">
                    관심분야 키워드를 등록하면 해당하는 신착도서와 저널정보를 받아볼 수 있습니다.
                </p>
                <div class="list-search">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
