<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>키워드 등록</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <a href="#none" title="키워드 등록 닫기" class="popup-close">
                <span class="popup-close-x"></span>
            </a>
            <div class="popup-header">
                <a href="#none" class="arrow">
                    <span class="drop-arrow"></span>
                </a>
                <div class="note-img">
                    <span class="note"></span>
                </div>
                <div class="h1-bg">
                    <h1 class="add-keyword">
                        키워드 등록
                    </h1>
                </div>
            </div>
            <div class="content">
                <p class="content-explain">
                    관심분야 키워드를 등록하면 해당하는 신착도서와 저널정보를 받아볼 수 있습니다.
                </p>
                <div class="keyword-search">
                    <form action="#none" method="post" autocomplete="on">
                        <div class="content-input">
                            <label for="button-1">
                                <input type="button" value="서명키워드" class="keyword-button">
                            </label>
                            <input type="text" class="keyword-write" id="button-1">
                        </div>
                        <div class="content-input">
                            <label for="button-1">
                                <input type="button" value="저자명키워드" class="keyword-button">
                            </label>
                            <input type="text" class="keyword-write" id="button-1">
                        </div>
                        <div class="content-input">
                            <label for="button-1">
                                <input type="button" value="출판사키워드" class="keyword-button">
                            </label>
                            <input type="text" class="keyword-write" id="button-1">
                        </div>
                        <div class="content-input">
                            <label for="button-1">
                                <input type="button" value="주제명키워드" class="keyword-button">
                            </label>
                            <input type="text" class="keyword-write" id="button-1">
                        </div>
                    </form>
                </div>
                <div class="ok-or-close">
                    <button class="ok-button">확인</button>
                    <button class="ok-button">닫기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
