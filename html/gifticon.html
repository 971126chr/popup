<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/gifticon-style.css">
    <title>기프티콘 당첨자 결과</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="loading">
                <a href="#none" class="popup-close"></a>
                <h2 class="win">
                    당첨 확인중
                </h2>
                <div class="more-loading">
                    <p class="loading-text">
                        잠시만 기다려 주세요...
                    </p>
                    <progress value="50" max="100" class="loading-bar">
                        <strong>Profress: 50%</strong>
                    </progress>
                </div>
            </div>
            <div class="check">
                <a href="#none" class="popup-close"></a>
                <h2 class="win">
                    확인
                </h2>
                <p class="congratulation">
                    <strong class="congratulation-text">축하합니다!</strong></p>
                <p class="your-gifticon">
                    <strong class="gifticon-name">
                        맥스봉 치즈 기프티콘
                    </strong>
                     이 당첨되셨습니다.
                </p>
                <div class="stamp">
                    <p class="stamp-number">
                        사용 스탬프 수
                        <strong class="your-stamp">
                            <span class="red-text">
                                100
                            </span>
                            개
                        </strong>
                    </p>
                    <p class="stamp-number">
                        나의 남은 스탬프 수
                        <strong class="your-stamp">
                            <span class="red-text">
                                100
                            </span>
                            개
                        </strong>
                    </p>
                </div>
                <div class="gifticon-button">
                    <button class="gifticon-close">닫기</button>
                    <button class="gifticon-close">재응모</button>
                </div>
            </div>
            <div class="result">
                <a href="#none" class="popup-close"></a>
                <h2 class="win">
                    당첨자 조회 결과
                </h2>
                <div class="result-id">
                    <p class="your-gifticon">
                        <strong class="gifticon-name">
                            abcdeg
                        </strong>
                          님 축하합니다.
                    </p>
                    <p class="your-gifticon">
                        <strong class="gifticon-name">
                            맥스봉 치즈 기프티콘
                        </strong>
                         이 당첨되셨습니다.
                    </p>
                </div>
                <div class="gifticon-button">
                    <button class="gifticon-close">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
